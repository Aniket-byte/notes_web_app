<div class='container mt-4' style="color:white;">
    <div class="d-flex justify-content-center">
        <div style="width:700px; height: 500px;">
            <div class='row'>
                <div [@imgState] class='col-12 d-flex justify-content-center'>
                    <img class="ml-2" style="height: 200px; width: 200px;" src="https://image.flaticon.com/icons/svg/2904/2904806.svg" alt="notes_image">
                </div>
                <div [@divState] class="col-md-12 d-flex justify-content-center">
                        <div class="dflex flex-column">
                            <div class="d-flex justify-content-center"><h1>Welcome</h1></div>
                        <div style="width: 100%;" class="d-flex justify-content-center"><h3 id="username">{{username}}</h3></div>
                        </div>
                </div>
                <div [@divState] class="col-12 d-flex justify-content-center">
                    <button (click)="gotoNotes()" class="btn btn-outline-light">Start taking notes<svg class="ml-1 bi bi-box-arrow-in-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8.146 11.354a.5.5 0 010-.708L10.793 8 8.146 5.354a.5.5 0 11.708-.708l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708 0z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9A.5.5 0 011 8z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M13.5 14.5A1.5 1.5 0 0015 13V3a1.5 1.5 0 00-1.5-1.5h-8A1.5 1.5 0 004 3v1.5a.5.5 0 001 0V3a.5.5 0 01.5-.5h8a.5.5 0 01.5.5v10a.5.5 0 01-.5.5h-8A.5.5 0 015 13v-1.5a.5.5 0 00-1 0V13a1.5 1.5 0 001.5 1.5h8z" clip-rule="evenodd"/>
                      </svg></button>
                    </div>      
                <div [@divState] class="col-12">
                    <hr style="background-color:white">
                </div>   
                <div [@divState] class="col-12 d-flex justify-content-center">
                    <p>Follow me on</p>
                </div>   
                <div [@divState] class="col-12 d-flex justify-content-center">
                    <div class="d-flex">
                    <img class="m-2" style="width: 50px; height: 50px;" src="https://image.flaticon.com/icons/svg/2111/2111463.svg">
                    <img class="m-2" style="width: 50px; height: 50px;" src="https://image.flaticon.com/icons/svg/145/145802.svg">
                    <img class="m-2" style="width:50px; height: 50px;" src="https://image.flaticon.com/icons/svg/1051/1051275.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
