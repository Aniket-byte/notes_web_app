<div class="d-flex justify-content-center"><h4 class="display-4">Your notes</h4></div>
    <hr style="background-color: white;">
    <div *ngIf="!loading; else loadspinner">
    <div class="d-flex justify-content-center m-2">
      <button class="btn btn-primary" type="button" (click)="onCreate()">Create</button>
      <button class="btn btn-danger ml-2" [disabled]="notesArray.length==0" type="button" (click)="deleteAll()">Delete All</button>
    </div>
    <div *ngIf="notesArray.length != 0;else emptystmt" class="row m-3"> 
            <div class="col-md-6 col-lg-3 d-flex justify-content-center" *ngFor="let item of notesArray;let i=index" >
                <div [@cardState] class="card text-white bg-dark mb-3" style="width: 18rem;">
                    <div class="mt-2 d-flex justify-content-center"><img style="width: 100px;height: 100px;" src="https://image.flaticon.com/icons/svg/1355/1355663.svg" class="card-img-top" alt="..."></div>
                    <div class="card-body">
                      <div style="width:200px;word-break: break-all;min-height: 120px;" class="ml-4 ml-md-0 d-flex justify-content-center card-title"><h5>{{item.title | titlepipe}}</h5></div>
                      <p class="card-text d-flex justify-content-center"><small class="text-muted">{{item.date}}</small></p>
                      <div class="d-flex justify-content-center">
                          <button class="btn btn-primary mr-2" (click)="viewNote(i)">View</button>
                          <button class="btn btn-danger" (click)="deleteNote(i)">Delete</button>
                      </div>
                    </div>
                  </div>
            </div>        
</div>

<ng-template #emptystmt>
  <div class="d-flex justify-content-center"><h4><svg class="bi bi-chevron-double-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 010 .708L2.707 8l5.647 5.646a.5.5 0 01-.708.708l-6-6a.5.5 0 010-.708l6-6a.5.5 0 01.708 0z" clip-rule="evenodd"/>
    <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 010 .708L6.707 8l5.647 5.646a.5.5 0 01-.708.708l-6-6a.5.5 0 010-.708l6-6a.5.5 0 01.708 0z" clip-rule="evenodd"/>
  </svg>  You don't have any notes create one  <svg class="bi bi-chevron-double-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L9.293 8 3.646 2.354a.5.5 0 010-.708z" clip-rule="evenodd"/>
    <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L13.293 8 7.646 2.354a.5.5 0 010-.708z" clip-rule="evenodd"/>
  </svg></h4></div>
</ng-template>
    
</div>

<ng-template #loadspinner>
  <div class='m-4'>
    <app-spinner></app-spinner>
  </div>
</ng-template>

<ng-template alert-directive></ng-template>
